<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS e JavaScript: aplicação de estilos dinâmicos</title>
    <style>
        .circulo {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            display: inline-block;
            background-color: blue;
        }
    </style>

    <script type="text/javascript">
        
        function mudarCor(circulo) {
            circulo.style.backgroundColor = 'rgba(0,0,0,0)';
        }
        function reset(circulo) {
            circulo.style.backgroundColor = '';
        }
    </script>
</head>
<body>
    <div class="circulo" onmouseover="mudarCor(this)" onmouseout="reset(this)"></div>
    <div class="circulo" onmouseover="mudarCor(this)" onmouseout="reset(this)"></div>
    <div class="circulo" onmouseover="mudarCor(this)" onmouseout="reset(this)"></div>
    <div class="circulo" onmouseover="mudarCor(this)" onmouseout="reset(this)"></div>
    <div class="circulo" onmouseover="mudarCor(this)" onmouseout="reset(this)"></div>
    <div class="circulo" onmouseover="mudarCor(this)" onmouseout="reset(this)"></div>
    <div class="circulo" onmouseover="mudarCor(this)" onmouseout="reset(this)"></div>
    <div class="circulo" onmouseover="mudarCor(this)" onmouseout="reset(this)"></div>
    <div class="circulo" onmouseover="mudarCor(this)" onmouseout="reset(this)"></div>
</body>
</html>
